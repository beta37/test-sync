  help:
    discuss:
      closed_discussions:
        hint: Теги для створення закритих обговорень...
        text: |
          <p>Defining в *тег (починаючи з *) зробить цю дискусію напівзакритий. Користувачі повинні визначити той же
          *бирка, як зробити тег в свій профіль, щоб мати можливість брати участь в обговоренні, однак
          буде залишатися видимим і прозорим для зовнішнього світу.</p>
          <p>Defining а **тег (з двома **) зробить цю дискусію повністю закритий. Він буде видний тільки для користувачів
          маючи той же **тег як рішення тег в свій профіль.</p>
          <p>Please зверніть увагу, що це лише тимчасове рішення, щоб полегшити закритих обговорень в Ехо. Реальний
          рішення з колами, запрошення і тонкодисперсного управління правами доступу буде приходити пізніше.</p>
    profile:
      closed_discussions:
        hint: Теги отримати доступ до закритої дискусії...
        text: |
          <p>Here ви можете ввести відповідний *теги і **теги рішення теги роблячи. Це дозволить вам
          взяти участь у прозорі, Semi-закритої обговорення (позначені *тег) і побачити закриті, внутрішні
          ті (захищений **тег) відповідно.</p>
          <p>Please зверніть увагу, що це лише тимчасове рішення, щоб полегшити закритих обговорень в Ехо. Реальний
          рішення з колами, запрошення і тонкодисперсного управління правами доступу буде приходити пізніше.</p>
