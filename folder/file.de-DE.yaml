  help:
    discuss:
      closed_discussions:
        hint: Tags zu erstellen, geschlossen, Diskussionen,...
        text: |
          <p>Defining a * - tag (beginnend mit EINEM *) wird diese Diskussion halb geschlossen. Benutzer definieren müssen, die gleichen
          *tag-als Entscheidungs-tag in Ihr Profil, um der Lage sein, an der Diskussion teilnehmen, aber es
          bleiben sichtbar und transparent für die Außenwelt.</p>
          <p>Defining a ** - tag (mit ZWEI **) wird diese Diskussion vollständig geschlossen ist. Es ist nur sichtbar für Benutzer
          mit den gleichen ** - tag, wie eine Entscheidungsfindung Tags in Ihrem Profil.</p>
          <p>Please beachten Sie, dass dies nur eine temporäre Lösung, die geschlossenen Diskussionen im echo. Der echte
          Lösung mit Kreisen, Einladungen und fein abgestufte Zugriffsrechte-management kommt später.</p>
    profile:
      closed_discussions:
        hint: Tags Zugriff auf geschlossene Diskussionen...
        text: |
          <p>Here können Sie die entsprechenden * - tags und den **tags als Entscheidungs-tags. Dies ermöglicht es Ihnen,
          nehmen Sie Teil in transparent, semi-closed-Diskussionen (markiert mit * - Markierung) und zu sehen, geschlossen, interne
          (geschützt mit ** - tag), beziehungsweise.</p>
          <p>Please beachten Sie, dass dies nur eine temporäre Lösung, die geschlossenen Diskussionen im echo. Der echte
          Lösung mit Kreisen, Einladungen und fein abgestufte Zugriffsrechte-management kommt später.</p>
