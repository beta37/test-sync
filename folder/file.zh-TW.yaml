    discuss:
      closed_discussions:
        hint: 标记，以创造封闭的讨论...
        text: |
          <p>Defining*标记(一)将使这一讨论的半封闭。 用户必须定义相同的
          *标记作为一个决策标记在他们的个人资料能够参加讨论，但是它
          将仍然可见和透明的到外面的世界。</p>
          <p>Defining**标记(两**)将使这一讨论完全关闭。 它将只是可见的用户
          具有同样的**标记作为一个决策标记在他们的个人资料。</p>
          <p>Please注意，这只是一个临时的解决方案，以便于关闭进行的讨论的回声。 真实的
          解决方案的圈子，邀请和细的分权管理将是未来之后。</p>
    profile:
