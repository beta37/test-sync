  help:
    discuss:
      closed_discussions:
        hint: Etiquetas para crear cerrado los debates...
        text: |
          <p>Defining un *etiqueta (comenzando con UN *) hacen de esta discusión semi-cerrado. Los usuarios deben definir el mismo
          *etiqueta de toma de decisiones de la etiqueta en su perfil para poder participar en la discusión, sin embargo se
          permanecerá visible y transparente para el mundo exterior.</p>
          <p>Defining un **tag (con DOS **) hacen de esta discusión completamente cerrada. Sólo será visible para los usuarios
          tener la misma **etiqueta de toma de decisiones de la etiqueta en su perfil.</p>
          <p>Please nota, que esto es sólo una solución temporal para facilitar cerrado los debates en eco. El real
          solución con los círculos, invitaciones y fina-graduada de administración de derechos de acceso va a venir más adelante.</p>
    profile:
      closed_discussions:
        hint: Etiquetas para el acceso cerrado los debates...
        text: |
          <p>Here puede introducir el apropiado *etiquetas y * * * * *etiquetas como la toma de decisiones de las etiquetas. Esto le permitirá
          tomar parte en transparente, semi-cerrado los debates (marcados con *etiqueta) y a ver cerrado, interior
          (protegido con **tag), respectivamente.</p>
          <p>Please nota, que esto es sólo una solución temporal para facilitar cerrado los debates en eco. El real
          solución con los círculos, invitaciones y fina-graduada de administración de derechos de acceso va a venir más adelante.</p>
