  help:
    discuss:
      closed_discussions:
        hint: Tag per creare discussioni chiuse...
        text: |
          <p>Defining un tag *(a partire da UN *) rendono questa discussione semi-chiuso. Gli utenti devono definire lo stesso
          *tag, come un processo decisionale tag nel proprio profilo per essere in grado di partecipare alla discussione, comunque
          rimarrà visibile e trasparente al mondo esterno.</p>
          <p>Defining ** * * * tag (con DUE **) rendono questa discussione è completamente chiuso. Sarà visibile solo per gli utenti
          avendo la stessa **tag, come un processo decisionale tag nel profilo.</p>
          <p>Please di notare che questa è solo una soluzione temporanea per facilitare le discussioni chiuse in eco. Il vero
          soluzione con cerchi, inviti e fine-graded gestione diritti di accesso sarà venuta più tardi.</p>
    profile:
      closed_discussions:
        hint: Tag per accedere discussioni chiuse...
        text: |
          <p>Here è possibile immettere l' *tag e **tag decisionale tag. Questo vi permetterà di
          prendere parte trasparente, semi-discussioni chiuse (contrassegnati con *tag) e vedere chiuso, interno
          (protetto con **tag), rispettivamente.</p>
          <p>Please di notare che questa è solo una soluzione temporanea per facilitare le discussioni chiuse in eco. Il vero
          soluzione con cerchi, inviti e fine-graded gestione diritti di accesso sarà venuta più tardi.</p>
