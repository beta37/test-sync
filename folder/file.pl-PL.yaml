  help:
    discuss:
      closed_discussions:
        hint: Tagi do tworzenia zamkniętych dyskusji...
        text: |
          <p>Defining w *tag (od *) sprawi, że tę dyskusję полузакрытый. Użytkownicy muszą określić ten sam
          *tag, jak zrobić tag w swój profil, aby móc brać udział w dyskusji, jednak
          będzie to widoczne i przejrzyste dla świata zewnętrznego.</p>
          <p>Defining a **tag (z dwoma **) sprawi, że ten wątek jest całkowicie zamknięty. Będzie on widoczny tylko dla użytkowników
          mając ten sam **tag jak rozwiązania tag w swój profil.</p>
          <p>Please należy pamiętać, że to tylko tymczasowe rozwiązanie, aby ułatwić zamkniętych dyskusji w Echo. Prawdziwy
          rozwiązanie z koła, zaproszenia i тонкодисперсного zarządzanie prawami dostępu przyjdzie później.</p>
    profile:
      closed_discussions:
        hint: Tagi uzyskać dostęp do zamkniętej dyskusji...
        text: |
          <p>Here można wprowadzić odpowiedni *tagi **tagi decyzji tagi robi. To pozwoli ci
          wziąć udział w przezroczyste, Semi-zamknięty dyskusja (oznaczone *tag) i zobaczyć zamknięte, wewnętrzne
