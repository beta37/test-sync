  help:
    discuss:
      closed_discussions:
        hint: Balises pour créer des réunions à huis clos...
        text: |
          <p>Defining un *tag (en commençant par *) feront de cette discussion semi-fermé. Les utilisateurs doivent définir le même
          *balise comme une prise de décision balise dans leur profil pour être en mesure de participer à la discussion, mais il
          restera visible et transparent pour le monde extérieur.</p>
          <p>Defining un **tag (avec DEUX **) feront de cette discussion complètement fermé. Il ne sera visible que pour les utilisateurs
          ayant le même **balise comme une prise de décision balise dans leur profil.</p>
          <p>Please remarque, que c'est juste une solution temporaire pour faciliter des réunions à huis clos dans l'echo. Le réel
          solution avec des cercles, des invitations et des beaux-titré gestion des droits d'accès seront à venir plus tard.</p>
    profile:
      closed_discussions:
        hint: Balises pour accéder à des réunions à huis clos...
        text: |
          <p>Here vous pouvez saisir le cas échéant *les étiquettes et **les étiquettes à la décision des balises. Cela vous permettra de
          prendre part à transparent, semi-fermé discussions (marqués par des *tag) et de voir interne fermé
          (protégé par **tag) respectivement.</p>
          <p>Please remarque, que c'est juste une solution temporaire pour faciliter des réunions à huis clos dans l'echo. Le réel
          solution avec des cercles, des invitations et des beaux-titré gestion des droits d'accès seront à venir plus tard.</p>
